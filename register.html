<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"> 				
	<title>注册</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="headerBar clearfix">
		<div class="logoBar ">
			<div class='comWidth-register'>
				<div class="logo">
					<a href="index.html"><img src="img/logo/logo.jpg" alt="慕课网"></a>
				</div>
				<div class="welcome">欢迎注册</div>
			</div>
		</div>
	</div>
    <div class="comWidth-register">
        <div class="login-block register-block">
            <div class="register-bar ">
                <div class="register-text fl">
                    <span>*</span>
                    <span>账户名:</span>
                </div>
                <input type="text" placeholder="邮箱/用户名/手机号" class="register-username">
            </div>
            <div class="register-bar ">
                <div class="register-text fl">
                    <span>*</span>
                    <span>请设置密码:</span>
                </div>
                <input type="password"  class="register-password">
            </div>
            <div class="register-bar ">
                <div class="register-text fl">
                    <span>*</span>
                    <span>请确认密码:</span>
                </div>
                <input type="password"  class="register-password">
            </div>
            <div class="register-bar ">
                <div class="register-text fl">
                    <span>*</span>
                    <span>邮箱:</span>
                </div>
                <input type="text"  class="register-password">
            </div>
            <div class="register-bar ">
                <div class="register-text fl">
                    <span>*</span>
                    <span>地址:</span>
                </div>
                <input type="text"  >
            </div>
            <div class="user-protocol">
                <input type="checkbox">
                我已阅读并同意<a href="javascript:void(0)">《用户注册协议》</a>
            </div>
            <a href="javascript:void(0)" class="login-btn">提交</a>
        </div>
    </div>
<script type="text/javascript" src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
</body>
</html>
